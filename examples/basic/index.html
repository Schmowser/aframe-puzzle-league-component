<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Puzzle League Component - Basic</title>
    <meta name="description" content="Basic example for Puzzle League component."></meta>
<!--    <script src="../../dist/aframe-puzzle-league-component.min.js"></script>-->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.3/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="../../src/setup.js"></script>
    <script src="../../src/controller-event-handler.js"></script>
    <script src="../../src/swappable.js"></script>
  </head>
  <body>
  <a-scene>
    <a-camera>
<!--      <a-cursor></a-cursor>-->
    </a-camera>

    <a-assets>
      <a-mixin id="cube"
               controller-event-handler
               geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
               material="color: #EF2D5E;"></a-mixin>
      <img
              id="waterTexture"
              src="https://cdn.glitch.com/1f29b7cb-3b5c-4853-9cc7-a456e6204b1b%2Fsea-ocean-water-texture.jpg?v=1577543850982"
      />
      <img
              id="skyTexture"
              src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"
      />
    </a-assets>

    <!-- Hands -->
    <a-entity id="left" oculus-touch-controls="hand: left" controller-cursor></a-entity>
    <a-entity id="right" oculus-touch-controls="hand: right" controller-cursor></a-entity>

    <!-- Ground -->
    <a-plane
            src="#waterTexture"
            position="0 0 -1.6"
            rotation="-90 -45 0"
            width="8"
            height="8"
            shadow
            static-body
            click-drag
    ></a-plane>

    <a-entity id="cubes" position="0 0 -1.0">
      <a-entity mixin="cube" position="0.5 1.5 0"></a-entity>
      <a-entity mixin="cube" position="0 1.5 0"></a-entity>
      <a-entity mixin="cube" position="-0.5 1.5 0"></a-entity>
    </a-entity>

    <a-sky src="#skyTexture"></a-sky>
  </a-scene>
  </body>
</html>
